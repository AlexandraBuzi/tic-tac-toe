<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <text x="60" y="30" font-family="Courgette, cursive" font-size="40" fill="#E9967A"> Tic-Tac-Toe</text>
   <rect x="50" y="50" width="220" height="220" fill="#E9967A"/>
    <rect x="60" y="60" width="60" height="60" fill="white" onclick="circle2()"/>
    <rect x="130" y="60" width="60" height="60" fill="white" onclick="circle4()"/>
    <rect x="200" y="60" width="60" height="60" fill="white" onclick = "circle1()""/>

     <rect x="60" y="130" width="60" height="60" fill="white" onclick="circle5()"/>
     <rect x="130" y="130" width="60" height="60" fill="white" onclick="circle6()"/>
     <rect x="200" y="130" width="60" height="60" fill="white" onclick="circle7()"/>

     <rect x="60" y="200" width="60" height="60" fill="white" onclick="circle8()"/>
     <rect x="130" y="200" width="60" height="60" fill="white" onclick="circle9()" />
     <rect x="200" y="200" width="60" height="60" fill="white" onclick="circle10()"/>

    </svg>


    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
